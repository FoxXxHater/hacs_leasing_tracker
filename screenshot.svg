<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Hintergrund -->
  <rect width="800" height="600" fill="#111827"/>
  
  <!-- Dashboard Container -->
  <rect x="50" y="50" width="700" height="500" rx="12" fill="#1F2937" stroke="#374151" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="50" y="50" width="700" height="60" rx="12" fill="#2563EB" opacity="0.9"/>
  
  <!-- Auto Icon im Header -->
  <g transform="translate(80, 80)">
    <path d="M -15,-8 L -13,-12 L -8,-14 L 8,-14 L 13,-12 L 15,-8 L 17,-4 L 17,4 L 15,7 L -15,7 L -17,4 L -17,-4 Z" 
          fill="#fff"/>
    <circle cx="-10" cy="7" r="3.5" fill="#111827"/>
    <circle cx="10" cy="7" r="3.5" fill="#111827"/>
  </g>
  
  <!-- Header Text -->
  <text x="120" y="90" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#fff">
    BMW 3er Leasing
  </text>
  
  <!-- Status Badge -->
  <rect x="630" y="70" width="100" height="30" rx="15" fill="#10B981"/>
  <text x="680" y="92" font-family="Arial" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">
    Im Plan
  </text>
  
  <!-- Sensoren Container -->
  <g>
    <!-- Sensor Card 1 - Verbleibende KM Monat -->
    <rect x="70" y="140" width="320" height="90" rx="8" fill="#374151"/>
    <text x="90" y="170" font-family="Arial" font-size="14" fill="#9CA3AF">
      Verbleibende KM diesen Monat
    </text>
    <text x="90" y="205" font-family="Arial" font-size="36" font-weight="bold" fill="#10B981">
      700 km
    </text>
    <circle cx="360" cy="185" r="15" fill="#10B981" opacity="0.2"/>
    <text x="360" y="192" font-family="Arial" font-size="20" fill="#10B981" text-anchor="middle">
      ✓
    </text>
    
    <!-- Sensor Card 2 - Verbleibende KM Jahr -->
    <rect x="410" y="140" width="320" height="90" rx="8" fill="#374151"/>
    <text x="430" y="170" font-family="Arial" font-size="14" fill="#9CA3AF">
      Verbleibende KM dieses Jahr
    </text>
    <text x="430" y="205" font-family="Arial" font-size="36" font-weight="bold" fill="#10B981">
      3.500 km
    </text>
    <circle cx="700" cy="185" r="15" fill="#10B981" opacity="0.2"/>
    <text x="700" y="192" font-family="Arial" font-size="20" fill="#10B981" text-anchor="middle">
      ✓
    </text>
    
    <!-- Sensor Card 3 - Gefahrene KM -->
    <rect x="70" y="250" width="320" height="90" rx="8" fill="#374151"/>
    <text x="90" y="280" font-family="Arial" font-size="14" fill="#9CA3AF">
      Gefahrene KM
    </text>
    <text x="90" y="315" font-family="Arial" font-size="36" font-weight="bold" fill="#3B82F6">
      76.959 km
    </text>
    <circle cx="360" cy="295" r="15" fill="#3B82F6" opacity="0.2"/>
    <path d="M 352,295 L 358,301 L 368,291" fill="none" stroke="#3B82F6" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Sensor Card 4 - KM Differenz -->
    <rect x="410" y="250" width="320" height="90" rx="8" fill="#374151"/>
    <text x="430" y="280" font-family="Arial" font-size="14" fill="#9CA3AF">
      KM Differenz zum Plan
    </text>
    <text x="430" y="315" font-family="Arial" font-size="36" font-weight="bold" fill="#EF4444">
      +10.301 km
    </text>
    <circle cx="700" cy="295" r="15" fill="#EF4444" opacity="0.2"/>
    <text x="700" y="302" font-family="Arial" font-size="20" fill="#EF4444" text-anchor="middle">
      ⚠
    </text>
    
    <!-- Sensor Card 5 - Durchschnitt -->
    <rect x="70" y="360" width="320" height="90" rx="8" fill="#374151"/>
    <text x="90" y="390" font-family="Arial" font-size="14" fill="#9CA3AF">
      Durchschnitt KM pro Tag
    </text>
    <text x="90" y="425" font-family="Arial" font-size="36" font-weight="bold" fill="#F59E0B">
      109,63 km
    </text>
    <g transform="translate(350, 405)">
      <polyline points="0,10 5,5 10,8 15,3 20,7" fill="none" stroke="#F59E0B" stroke-width="2"/>
    </g>
    
    <!-- Sensor Card 6 - Fortschritt -->
    <rect x="410" y="360" width="320" height="90" rx="8" fill="#374151"/>
    <text x="430" y="390" font-family="Arial" font-size="14" fill="#9CA3AF">
      Fortschritt
    </text>
    <text x="430" y="425" font-family="Arial" font-size="36" font-weight="bold" fill="#8B5CF6">
      64,1 %
    </text>
    <!-- Progress Circle -->
    <g transform="translate(700, 405)">
      <circle cx="0" cy="0" r="15" fill="none" stroke="#4B5563" stroke-width="3"/>
      <circle cx="0" cy="0" r="15" fill="none" stroke="#8B5CF6" stroke-width="3" 
              stroke-dasharray="60, 100" transform="rotate(-90)"/>
    </g>
    
    <!-- Sensor Card 7 - Verbleibende Tage -->
    <rect x="70" y="470" width="320" height="60" rx="8" fill="#374151"/>
    <text x="90" y="495" font-family="Arial" font-size="14" fill="#9CA3AF">
      Verbleibende Tage
    </text>
    <text x="340" y="510" font-family="Arial" font-size="20" font-weight="bold" fill="#fff" text-anchor="end">
      393 Tage
    </text>
    
    <!-- Sensor Card 8 - Erlaubte KM Gesamt -->
    <rect x="410" y="470" width="320" height="60" rx="8" fill="#374151"/>
    <text x="430" y="495" font-family="Arial" font-size="14" fill="#9CA3AF">
      Erlaubte KM Gesamt
    </text>
    <text x="680" y="510" font-family="Arial" font-size="20" font-weight="bold" fill="#fff" text-anchor="end">
      89.938 km
    </text>
  </g>
  
  <!-- Dekorative Elemente -->
  <g opacity="0.1">
    <line x1="50" y1="110" x2="750" y2="110" stroke="#4B5563" stroke-width="1"/>
  </g>
</svg>