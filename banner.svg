<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" width="1200" height="300">
  <!-- Hintergrund mit Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Hintergrund -->
  <rect width="1200" height="300" fill="url(#bgGradient)"/>
  
  <!-- Dekorative Grid-Linien -->
  <g opacity="0.1" stroke="#4A90E2" stroke-width="1">
    <line x1="0" y1="50" x2="1200" y2="50"/>
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="150" x2="1200" y2="150"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="250" x2="1200" y2="250"/>
    
    <line x1="100" y1="0" x2="100" y2="300"/>
    <line x1="300" y1="0" x2="300" y2="300"/>
    <line x1="500" y1="0" x2="500" y2="300"/>
    <line x1="700" y1="0" x2="700" y2="300"/>
    <line x1="900" y1="0" x2="900" y2="300"/>
    <line x1="1100" y1="0" x2="1100" y2="300"/>
  </g>
  
  <!-- Auto Icon (Links) -->
  <g transform="translate(120, 150)">
    <!-- Auto Körper -->
    <path d="M -50,-25 L -45,-40 L -20,-45 L 20,-45 L 45,-40 L 50,-25 L 55,-12 L 55,12 L 50,22 L -50,22 L -55,12 L -55,-12 Z" 
          fill="url(#accentGradient)" 
          stroke="#fff" 
          stroke-width="2"/>
    
    <!-- Fenster -->
    <path d="M -38,-32 L -22,-38 L 0,-40 L 22,-38 L 38,-32 L 35,-22 L -35,-22 Z" 
          fill="#2C3E50" 
          opacity="0.8"/>
    
    <!-- Räder -->
    <circle cx="-35" cy="22" r="11" fill="#2C3E50" stroke="#fff" stroke-width="2"/>
    <circle cx="35" cy="22" r="11" fill="#2C3E50" stroke="#fff" stroke-width="2"/>
    <circle cx="-35" cy="22" r="6" fill="#555"/>
    <circle cx="35" cy="22" r="6" fill="#555"/>
    
    <!-- Scheinwerfer -->
    <circle cx="-47" cy="-8" r="4" fill="#FFD93D" opacity="0.9"/>
    <circle cx="47" cy="-8" r="4" fill="#FFD93D" opacity="0.9"/>
  </g>
  
  <!-- Titel -->
  <text x="240" y="130" font-family="'Segoe UI', Arial, sans-serif" font-size="72" font-weight="bold" fill="#fff">
    Leasing Tracker
  </text>
  
  <!-- Untertitel -->
  <text x="240" y="175" font-family="'Segoe UI', Arial, sans-serif" font-size="28" fill="#B8B8B8">
    Monitor your leased vehicle mileage in Home Assistant
  </text>
  
  <!-- Dashboard Icon (Rechts) -->
  <g transform="translate(1050, 150)">
    <!-- Tachometer -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="#333" stroke-width="12" opacity="0.3"/>
    
    <!-- Gauge -->
    <defs>
      <linearGradient id="gaugeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#FFD93D;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#6BCF7F;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <path d="M -42.43,-42.43 A 60,60 0 0,1 42.43,-42.43" 
          fill="none" 
          stroke="url(#gaugeGrad)" 
          stroke-width="12" 
          stroke-linecap="round"/>
    
    <!-- Nadel -->
    <line x1="0" y1="0" x2="0" y2="-45" 
          stroke="#fff" 
          stroke-width="3" 
          stroke-linecap="round"
          transform="rotate(30)"/>
    
    <!-- Zentrum -->
    <circle cx="0" cy="0" r="6" fill="#fff"/>
    
    <!-- KM Text -->
    <text x="0" y="50" font-family="Arial" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">
      KM
    </text>
  </g>
  
  <!-- Status Badges (Unten) -->
  <g transform="translate(240, 230)">
    <!-- Badge 1 -->
    <rect x="0" y="0" width="120" height="35" rx="17.5" fill="#4A90E2" opacity="0.8"/>
    <text x="60" y="23" font-family="Arial" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">
      22 Sensors
    </text>
    
    <!-- Badge 2 -->
    <rect x="135" y="0" width="110" height="35" rx="17.5" fill="#6BCF7F" opacity="0.8"/>
    <text x="190" y="23" font-family="Arial" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">
      UI Config
    </text>
    
    <!-- Badge 3 -->
    <rect x="260" y="0" width="90" height="35" rx="17.5" fill="#FFD93D" opacity="0.8"/>
    <text x="305" y="23" font-family="Arial" font-size="14" font-weight="bold" fill="#1a1a2e" text-anchor="middle">
      HACS
    </text>
  </g>
  
  <!-- Dekorative Elemente -->
  <g opacity="0.15">
    <!-- Statistik-Linien links -->
    <polyline points="50,80 80,60 110,70 140,50" 
              fill="none" 
              stroke="#4A90E2" 
              stroke-width="2"/>
    
    <!-- Statistik-Linien rechts -->
    <polyline points="1150,220 1130,200 1110,210 1090,190" 
              fill="none" 
              stroke="#6BCF7F" 
              stroke-width="2"/>
  </g>
</svg>